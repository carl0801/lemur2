<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
</head>

<body>
  <h1>Welcome to the Platypus Page!</h1>
  <div id="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <br>
      <button type="submit">Login</button>
    </form>
    <div id="login-error" style="color: red;"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
  
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDgi-7M-X8NQ_0HG1urQphS0982KrFldsc",
      authDomain: "lemur-c8d6b.firebaseapp.com",
      projectId: "lemur-c8d6b",
      storageBucket: "lemur-c8d6b.firebasestorage.app",
      messagingSenderId: "319892895415",
      appId: "1:319892895415:web:42d10b09975a8f8ddc7f32",
      measurementId: "G-8GPEHHFGK3"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Login event listener
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginError = document.getElementById('login-error');

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        loginError.style.color = "green";
        loginError.textContent = "Login successful!";
        // Redirect after login (optional)
        setTimeout(() => window.location.href = "dashboard.html", 1000);
      } catch (error) {
        loginError.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>


</html>
