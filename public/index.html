<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Platypus Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      background: #007bff;
      color: white;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.8;
    }

    #register-container {
      display: none;
    }

    .toggle-link {
      margin-top: 10px;
      display: block;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <div id="login-container">
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div id="login-error" class="error-message"></div>
      <span class="toggle-link" onclick="toggleForm()">Don't have an account? Register</span>
    </div>

    <!-- Register Form -->
    <div id="register-container">
      <form id="register-form">
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <div id="register-error" class="error-message"></div>
      <span class="toggle-link" onclick="toggleForm()">Already have an account? Login</span>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDgi-7M-X8NQ_0HG1urQphS0982KrFldsc",
      authDomain: "lemur-c8d6b.firebaseapp.com",
      projectId: "lemur-c8d6b",
      storageBucket: "lemur-c8d6b.appspot.com",
      messagingSenderId: "319892895415",
      appId: "1:319892895415:web:42d10b09975a8f8ddc7f32",
      measurementId: "G-8GPEHHFGK3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Toggle between login and register form
    function toggleForm() {
      const loginContainer = document.getElementById('login-container');
      const registerContainer = document.getElementById('register-container');
      const formTitle = document.getElementById('form-title');

      if (loginContainer.style.display === "none") {
        loginContainer.style.display = "block";
        registerContainer.style.display = "none";
        formTitle.textContent = "Login";
      } else {
        loginContainer.style.display = "none";
        registerContainer.style.display = "block";
        formTitle.textContent = "Register";
      }
    }

    // Login event
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginError = document.getElementById('login-error');

      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginError.className = "success-message";
        loginError.textContent = "Login successful!";
        setTimeout(() => window.location.href = "dashboard.html", 1000);
      } catch (error) {
        loginError.className = "error-message";
        loginError.textContent = `Error: ${error.message}`;
      }
    });

    // Register event
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const registerError = document.getElementById('register-error');

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        registerError.className = "success-message";
        registerError.textContent = "Registration successful! You can now log in.";
        setTimeout(toggleForm, 1000); // Switch to login form after 1 second
      } catch (error) {
        registerError.className = "error-message";
        registerError.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
