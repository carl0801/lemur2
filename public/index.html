<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
</head>

<body>
  <h1>Welcome to the Platypus Page!</h1>

  <!-- Login Section -->
  <div id="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <br>
      <button type="submit">Login</button>
    </form>
    <div id="login-error" style="color: red;"></div>
  </div>

  <hr>

  <!-- Registration Section -->
  <div id="register-container">
    <h2>Register</h2>
    <form id="register-form">
      <label for="reg-email">Email:</label>
      <input type="email" id="reg-email" required>
      <br>
      <label for="reg-password">Password:</label>
      <input type="password" id="reg-password" required>
      <br>
      <button type="submit">Register</button>
    </form>
    <div id="register-error" style="color: red;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDgi-7M-X8NQ_0HG1urQphS0982KrFldsc",
      authDomain: "lemur-c8d6b.firebaseapp.com",
      projectId: "lemur-c8d6b",
      storageBucket: "lemur-c8d6b.appspot.com",
      messagingSenderId: "319892895415",
      appId: "1:319892895415:web:42d10b09975a8f8ddc7f32",
      measurementId: "G-8GPEHHFGK3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login event
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginError = document.getElementById('login-error');

      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginError.style.color = "green";
        loginError.textContent = "Login successful!";
        setTimeout(() => window.location.href = "dashboard.html", 1000);
      } catch (error) {
        loginError.textContent = `Error: ${error.message}`;
      }
    });

    // Register event
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const registerError = document.getElementById('register-error');

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        registerError.style.color = "green";
        registerError.textContent = "Registration successful! You can now log in.";
      } catch (error) {
        registerError.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
