<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f8ff;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .links {
      margin-top: 20px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #0056b3;
    }

    button {
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

      /* Logout button styles */
      #logout-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    #logout-button:hover {
      background-color: #c82333;
    }
  </style>
</head>

<script>
/* create a function that checks if it is friday */
function isFriday() {
  const today = new Date();
  if (today.getDay() === 5) {
    alert('Yes, it is Friday!');
    // Create two buttons to choose between yes and no for burger
    const yesButton = document.createElement('button');
    yesButton.textContent = 'Yes';
    yesButton.style.backgroundColor = '#28a745';
    yesButton.style.margin = '10px';
    yesButton.style.border = 'none';
    yesButton.style.borderRadius = '5px';
    yesButton.style.color = 'white';

    const noButton = document.createElement('button');
    noButton.textContent = 'No';
    noButton.style.backgroundColor = '#dc3545';
    noButton.style.margin = '10px';
    noButton.style.border = 'none';
    noButton.style.borderRadius = '5px';
    noButton.style.color = 'white';

    // text
    const text = document.createElement('h2');
    text.textContent = 'Skal vi ik have bur-ger idag?';

    // burger question
    yesButton.onclick = function() {
      alert('Jaaa, Tjaaakk');
    }

    noButton.onclick = function() {
      alert('Du er da godt nok lidt m√¶h');
    }

    // Append the buttons to the body
    document.body.appendChild(text);
    document.body.appendChild(yesButton);
    document.body.appendChild(noButton);


  } else {
    alert('No, it is not Friday. ;-(');
    


  }
}
