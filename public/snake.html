<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #game-container {
            background: #000;
            padding: 10px;
            border-radius: 5px;
        }
        canvas {
            background: #111;
            border: 1px solid #444;
        }
        #score {
            color: white;
            font-size: 24px;
            margin: 10px 0;
        }
        #start-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #start-button:hover {
            background: #45a049;
        }
    </style>
</head>

<!-- Add scripts -->
<script type="module" src="auth_handler.js"></script>
<script type="module" src="snake.js">
</script>

<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <button id="start-button">Start Game</button>
    </div>
</body>

</html>
